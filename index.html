<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONK PARKER STYLE GALLERY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset and Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Lora', serif; /* Applied Lora globally */
            text-align: center;
            padding: 20px;
        }

        /* --- Header Styling --- */
        header {
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        header h2 {
            font-size: 1.3rem;
            font-weight: 400;
            color: #a0a0a0;
            font-style: italic;
        }

        /* --- Filter Buttons --- */
        .filter-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 20px;
            font-family: 'Lora', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            color: #fff;
            border-color: #fff;
        }

        /* --- Gallery Grid Layout --- */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding-bottom: 50px;
        }

        /* --- Individual Gallery Item Styling --- */
        .gallery-item {
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .gallery-item.hide {
            display: none;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }

        .image-wrapper {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .album-info {
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .album-artist {
            font-weight: 700;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .album-title {
            color: #888888;
            font-style: italic;
        }

        /* --- Lightbox Modal Styling --- */
        .modal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-image-container {
             position: relative;
             display: flex;
             justify-content: center;
             align-items: center;
             width: 90%;
             height: 70%; /* Reduced slightly to make room for description */
             overflow: hidden; /* Changed to hidden for clean zoom */
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .modal-content.zoomed {
            transform: scale(1.5);
            cursor: grab;
        }

        /* --- Description Overlay --- */
        .description-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Transparent background */
            color: #fff;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(4px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        /* Hide description when zoomed to see details */
        .modal-content.zoomed + .description-overlay {
            transform: translateY(100%); 
        }

        .desc-text {
            font-size: 1.1rem;
            line-height: 1.5;
            font-style: italic;
        }

        /* --- Controls --- */
        .controls-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 1001;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #555;
            padding: 10px 25px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Lora', serif;
            transition: background-color 0.2s;
        }
        
        .control-btn:hover {
             background-color: rgba(255, 255, 255, 0.3);
             border-color: #fff;
        }

        .close-btn-top {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            cursor: pointer;
            z-index: 1002;
            font-family: sans-serif; /* Keep X symbol simple */
        }

        /* --- Responsive --- */
        @media only screen and (max-width: 768px) {
            .gallery-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media only screen and (max-width: 480px) {
            .gallery-container { grid-template-columns: 1fr; }
            header h1 { font-size: 1.8rem; }
            .desc-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MONK PARKER</h1>
        <h2>LOST WORLD RADIO</h2>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="classical">Classical</button>
        <button class="filter-btn" data-filter="experimental">Experimental</button>
        <button class="filter-btn" data-filter="world">World Music</button>
    </div>

    <main class="gallery-container">
        
        <div class="gallery-item" data-category="classical" data-description="A hauntingly beautiful choral composition composed by Arvo Pärt in 2004.">
            <div class="image-wrapper">
                <img src="https://picsum.photos/id/1025/500/500" alt="Arvo Part">
            </div>
            <div class="album-info">
                <div class="album-artist">ARVO PÄRT</div>
                <div class="album-title">DA PACEM DOMINE</div>
            </div>
        </div>

        <div class="gallery-item" data-category="experimental" data-description="An improvised harp session recorded in a cavernous hall, exploring resonance and silence.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1016/500/500" alt="Unknown">
            </div>
            <div class="album-info">
                <div class="album-artist">UNKNOWN</div>
                <div class="album-title">IMPROVISACIÓ ARPA</div>
            </div>
        </div>

        <div class="gallery-item" data-category="world" data-description="Traditional Gamelan music featuring bronze percussion instruments from Indonesia.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1082/500/500" alt="Lou Harrison">
            </div>
            <div class="album-info">
                <div class="album-artist">LOU HARRISON</div>
                <div class="album-title">GENDING ALEXANDER</div>
            </div>
        </div>

         <div class="gallery-item" data-category="classical" data-description="Rare violle pieces from the 17th century French Baroque period.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1069/500/500" alt="M de Machy">
            </div>
            <div class="album-info">
                <div class="album-artist">M'DE MACHY</div>
                <div class="album-title">PIECES DE VIOLLE</div>
            </div>
        </div>

        <div class="gallery-item" data-category="experimental" data-description="Ceremonial music reimagined through modern experimental orchestration.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1033/500/500" alt="Royal Orchestra">
            </div>
            <div class="album-info">
                <div class="album-artist">ROYAL ORCHESTRA</div>
                <div class="album-title">CEREMONIAL MUSIC</div>
            </div>
        </div>

        <div class="gallery-item" data-category="world" data-description="A visual and auditory journey through the domestic lives of the 17th century Dutch Masters.">
             <div class="image-wrapper">
                <img src="https://picsum.photos/id/1059/500/500" alt="Dutch Masters">
            </div>
             <div class="album-info">
                <div class="album-artist">DUTCH MASTERS</div>
                <div class="album-title">INDOOR SCENES</div>
            </div>
        </div>

    </main>

    <div id="myModal" class="modal">
        <span class="close-btn-top">&times;</span>
        
        <div class="modal-image-container">
            <img class="modal-content" id="img01">
            <div class="description-overlay">
                <p class="desc-text" id="modalDescText"></p>
            </div>
        </div>
        
        <div class="controls-container">
             <button id="zoomBtn" class="control-btn">Zoom In</button>
             <button id="closeBtnBottom" class="control-btn">Close</button>
        </div>
    </div>

    <script>
        // --- FILTER FUNCTIONALITY ---
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Active class styling
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.classList.remove('hide');
                    } else {
                        item.classList.add('hide');
                    }
                });
            });
        });

        // --- MODAL FUNCTIONALITY ---
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const modalDescText = document.getElementById("modalDescText");
        const closeBtnTop = document.querySelector(".close-btn-top");
        const closeBtnBottom = document.getElementById("closeBtnBottom");
        const zoomBtn = document.getElementById("zoomBtn");
        let isZoomed = false;

        // Open Modal
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const description = this.getAttribute('data-description');

                modal.style.display = "flex";
                modalImg.src = img.src;
                modalDescText.textContent = description;
                
                resetZoom();
            });
        });

        // Close Functions
        function closeModal() {
            modal.style.display = "none";
            resetZoom();
        }

        closeBtnTop.onclick = closeModal;
        closeBtnBottom.onclick = closeModal;
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Zoom Functions
        function resetZoom() {
            isZoomed = false;
            modalImg.classList.remove("zoomed");
            zoomBtn.textContent = "Zoom In";
        }

        zoomBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isZoomed = !isZoomed;
            
            if (isZoomed) {
                modalImg.classList.add("zoomed");
                zoomBtn.textContent = "Zoom Out";
            } else {
                modalImg.classList.remove("zoomed");
                zoomBtn.textContent = "Zoom In";
            }
        });
    </script>
</body>
</html>
